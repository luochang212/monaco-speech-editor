<html>
<head>
<style>
body {background: #333;}
.log-boolean,
.log-undefined {color: magenta;}
.log-object,
.log-string {color: orange;}
.log-number {color: cyan;}
</style>
</head>
<body>
        <pre id="logger"></pre>
<script>(function (logger) {console.old = console.log;console.log = function () {var output = '', arg, i;for (var i = 0; i < arguments.length; i++) {arg = arguments[i];output += "<span class='log-" + (typeof arg) + "'>";if (typeof arg === \"object\" &&typeof JSON === "object" &&typeof JSON.stringify ===\"function\") {output += JSON.stringify(arg);   } else {output += arg;   }output += \"</span>&nbsp;\";}logger.innerHTML += output + \"<br>\";console.old.apply(undefined, arguments);};})(document.getElementById(\"logger\"));</script>"
// Testing
console.log("Hi!", {a:3, b:6}, 42, true);
console.log("Multiple", "arguments", "here");
console.log(null, undefined);
console.old("Eyy, that's the old and boring one.");
</script>
</body>
